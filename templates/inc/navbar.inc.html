        {% if user.is_authenticated %}        
        <div class="float-left mt-1 text-white">
            <h4>Hi {{user.first_name}}</h4>
        </div>
        {% endif %}
        <div class="float-right">
            {% if user.is_authenticated %}
            <a href="?section=GDV">
                <button type="button" style="border: solid 1px white; width: 100px;" class="mx-2 btn btn-info">GDV</button>

            </a>

            <a href="?section=BuildCost">

            <a href="logout">

            </a>



            {% else %}
            <a href="login">
                <button type="button" style="border: solid 1px white; width: 100px;" class="mx-2 btn btn-info">Login</button>

            </a>

            <a href="signup">
                <button type="button" style="border: solid 1px white; width: 100px;" class="mx-2 btn btn-info">Sign Up</button>
            </a>
            {% endif %}
    
        </div>
